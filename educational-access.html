<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loading.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Access - ZK Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles from about.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #13111a;
            color: white;
            line-height: 1.6;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(19, 17, 26, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 100px;
            padding: 0.5rem 1rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .nav-logo a {
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff66ff;
        }

        .join-discord {
            background: #ff66ff;
            padding: 0.5rem 1.5rem;
            border-radius: 100px;
            font-weight: 500;
        }

        .join-discord:hover {
            background: #ff33ff !important;
            color: white !important;
        }

        .hero {
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 10px;
            background: linear-gradient(180deg, rgba(255, 102, 255, 0.1) 0%, rgba(19, 17, 26, 0) 100%);
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff66ff, #ff99ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff66ff;
        }

        .content-section p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="#ff66ff">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                </svg>
                <a href="index.html">ZK Store</a>
            </div>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="reviews.html">Reviews</a>
                <a href="faq.html">FAQ</a>
                <a href="https://discord.gg/QwAEzZaqs9" class="join-discord">Join our Discord</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Educational Access</h1>
                <p>Discover premium educational platform accounts and services.</p>
            </div>
        </div>
    </section>

    <section class="content-section">
        <h2>Our Educational Services</h2>
        <p>Coming soon...</p>
    </section>
    
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <svg class="loader-logo" viewBox="0 0 24 24">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            </svg>
        </div>
    </div>

    <script src="loading.js"></script>
</body>
</html>
